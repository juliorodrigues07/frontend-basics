<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Currency Converter</title>
		<!-- <meta name="description" content=""> -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../src/style/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
	</head>
	<body>
		<img src="./assets/Coins.png">
		<div class="container">
			<h1 class="header">
				Currency Converter
			</h1>

			<div class="currency-list">
				<label for="mycurrencies">Your Currency:</label>

				<select name="MyCurrency" id="my_currency">
					<option value="brl">BRL (Real)</option>
					<option value="usd">USD (USA Dollar)</option>
					<option value="eur">EUR (Euro)</option>
					<option value="gbp">GBP (Great Britain Pound)</option>
					<option value="btc">BTC (BitCoin)</option>
				</select>
				<!-- TODO: Review aligning -->
				<label for="tocurrencies">&nbsp&nbsp&nbsp&nbsp&nbsp&nbspConvert To:</label>
				
				<select name="ToCurrency" id="to_currency">
					<option value="usd">USD (USA Dollar)</option>
					<option value="eur">EUR (Euro)</option>
					<option value="gbp">GBP (Great Britain Pound)</option>
					<option value="btc">BTC (BitCoin)</option>
					<option value="brl">BRL (Real)</option>
				</select> 
			</div>

			<form id="form" class="form">
				
				<div class="form-control">
					
					<label for="value">Value</label>
					<input type="text" id="value" placeholder="Type the value to convert...">
					<i class="fas fa-exclamation-circle"></i>
					<i class="fas fa-check-circle"></i>
					<small>Informe um valor v√°lido.</small>
				</div>

				<button type="submit">Convert</button>
			</form>
		</div>

		<div class="result">
			<div class="label">
				Result
			</div>
			<div class="copy-text">
				<span id="inner">0.00</span>
				<button> 
					<i class="fa fa-clone"></i>
				</button>
			</div>
		</div>
		<script src="../src/js/script.js"></script>
		<script src="https://kit.fontawesome.com/71a8ecb1b6.js" crossorigin="anonymous"></script>
	</body>
</html>
