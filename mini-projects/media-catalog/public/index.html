<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../public/assets/movie-clapper.svg">
        <link rel="stylesheet" href="../src/style/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
        <title>Media Catalog</title>
    </head>
    <body>
        
        <div class="container">
            <h1 class="page-title">
                Media Catalog 
            </h1>

            <p class="page-subtitle">
                What are your favorite movies and (or) series?
            </p>

            <form class="form-wrapper" id="form-wrapper">

                <div class="form-control">
                    <input type="text" id="media" name="media" placeholder="Inform the media image URL...">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Inform a valid value.</small>
                </div>

                <div class="form-control">
                    <input type="text" id="media-title" name="media-title" placeholder="Inform the media title...">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Inform a valid value.</small>
                </div>

                <div class="form-control">
                    <input type="text" id="trailer" name="trailer" placeholder="Inform the media trailer URL...">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Inform a valid value.</small>
                </div>
                
                <button onClick="checkInputs()">Add</button>
            </form>
        </div>

        <div id="media-list">
            <span id="centering-tweak">
                <a href="https://www.youtube.com/watch?v=N6HGuJC--rk">
                    <img src="https://m.media-amazon.com/images/M/MV5BM2QyNDIzOGMtNThhNS00NmUwLWI0ZjUtZjdkN2I1OTRjZWQ3XkEyXkFqcGdeQXVyNzQ1ODk3MTQ@._V1_.jpg">
                    <figcaption>Mr. Robot</figcaption>
                </a>
                <a href="https://www.youtube.com/watch?v=zSWdZVtXT7E">
                    <img src="https://m.media-amazon.com/images/I/A1JVqNMI7UL._AC_SL1500_.jpg">
                    <figcaption>Interstellar</figcaption>
                </a>
                <a href="https://www.youtube.com/watch?v=RLtaA9fFNXU">     
                    <img src="https://upload.wikimedia.org/wikipedia/en/d/d2/Prestige_poster.jpg">
                    <figcaption>The Prestige</figcaption>
                </a>
                <a href="https://www.youtube.com/watch?v=oZn3qSgmLqI">
                    <img src="https://m.media-amazon.com/images/M/MV5BM2EwMmRhMmUtMzBmMS00ZDQ3LTg4OGEtNjlkODk3ZTMxMmJlXkEyXkFqcGdeQXVyMjM5ODk1NDU@._V1_.jpg">
                    <figcaption>Queen's Gambit</figcaption>
                </a>
            </span>
        </div>

        <script src="../src/js/script.js"></script>
        <script src="https://kit.fontawesome.com/71a8ecb1b6.js" crossorigin="anonymous"></script>
    </body>
</html>
