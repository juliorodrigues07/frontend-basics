<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../public/assets/planet-icon-png-12.png">
		<link rel="stylesheet" href="../src/style/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
        <script src="../node_modules/mathjs/lib/browser/math.js" type="text/javascript"></script>
        <title>Interstellar Converter</title>
    </head>
    <body>
        
        <div class="container">
            <h1 class="header">
                Interstellar Converter
            </h1>

            <div class="metric-list">

                <label for="my-metrics">Your Metric:</label>
                <select name="MyMetric" id="my-metric">
					<option value="ly">LY (Light-year)</option>
					<option value="AU">AU (Astronomical unit)</option>
                    <option value="pc">PC (Parsec)</option>
				</select>
				
				<label for="to-metrics">Convert To:</label>
				<select name="ToMetric" id="to-metric">
					<option value="AU">AU (Astronomical unit)</option>
                    <option value="pc">PC (Parsec)</option>
					<option value="ly">LY (Light-year)</option>
				</select> 
            </div>

            <form id="form" class="form">
                <div class="form-control">
                    <label for="value">Value</label>
                    <input type="text" id="value" placeholder="Type the value to convert...">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Inform a valid value.</small>
                </div>

                <button type="submit">Convert</button>
            </form>
        </div>

        <div class="result">
            <label for="inner">Result</label>
            <div class="copy-text">
                <span id="inner">0.00</span>
                <button>
                    <i class="fa fa-clone"></i>
                </button>
            </div>
        </div>

        <script src="../src/js/script.js"></script>
        <script src="https://kit.fontawesome.com/71a8ecb1b6.js" crossorigin="anonymous"></script>
    </body>
</html>
