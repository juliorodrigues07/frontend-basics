<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    
    <link rel="stylesheet" href="../src/style/reset.css">
    <link rel="stylesheet" href="../src/style/styles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>

<body>
    <div class="sidebar">
        
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logotipo da PÃ¡gina">
                </a>
            </div>
            
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Search</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">

            <div class="library_content">
                <button class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span>Your Library</span>
                </button>
                <button class="add_button">
                    <span class="fa fa-plus"></span>
                </button>
            </div>
    
            <section class="playlist-section">
                <div class="playlist-section_content">
                    <span class="text title">
                        Create your first playlist
                    </span>
                    <span class="text subtitle">
                        It's easy, we'll help you
                    </span>
                    <button class="playlist-section_button">
                        <span>Create playlist</span>
                    </button>
                </div>
            </section>

            <section class="podcast-section">
                <div class="podcast-section_content">
                    <span class="text title">
                        Let's find some podcasts to follow
                    </span>
                    <span class="text subtitle">
                        We'll keep you updated on new episodes
                    </span>
                    <button class="podcast-section_button">
                        <span>Browse podcasts</span>
                    </button>
                </div>
            </section>
            
            <div class="outer-links">
                <a href="">Legal</a>
                <a href="">Privacy Center</a>
                <a href="">Privacy Policy</a>
                <a href="">Cookies</a>
                <a href="">About Ads</a>
                <a href="">Accessibility</a>
                <a href="">Notice at Collection</a>
                <a href="">Cookies Settings</a>
            </div>
    
            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>English</span>
                </button>
            </div>
    
        </div>
    </div>

</body>

</html>
